      body {

      }

        font-family: 'Fredoka', sans-serif;

        border: 2px solid #e2e8f0;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      /* Soft textures to reduce glare */
      .bg-soft-texture {
        background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
      }
